<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'Aurora Pro Test';
            src: url('./fonts/AURORA-PRO.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background: #000;
            color: #00ff41;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .aurora-test {
            font-family: 'Aurora Pro Test', Arial, sans-serif;
            font-size: 48px;
            margin: 20px 0;
        }
        
        .arial-test {
            font-family: Arial, sans-serif;
            font-size: 48px;
            margin: 20px 0;
        }
        
        .times-test {
            font-family: 'Times New Roman', serif;
            font-size: 48px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h2>Font Loading Test</h2>
    <div class="aurora-test">OmniCode (Aurora Pro)</div>
    <div class="arial-test">OmniCode (Arial)</div>
    <div class="times-test">OmniCode (Times)</div>
    
    <p>If Aurora Pro is loading, the first line should look different from Arial and Times.</p>
    
    <script>
        // Check if font is loaded
        document.fonts.ready.then(function() {
            console.log('All fonts loaded');
            document.fonts.forEach(function(font) {
                console.log('Loaded font:', font.family);
            });
        });
    </script>
</body>
</html>
